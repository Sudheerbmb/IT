<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* Gradient background for vibrancy */
      background-image: linear-gradient(to right, #FFDEE9, #B5FFFC); /* Pink to blue gradient */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat-container {
      width: 500px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      padding: 20px;
    }
    #chat-box {
      height: 250px; /* Increased height for more messages */
      overflow-y: auto;
      padding: 10px;
      background-color: #f5f5f5; /* Light background for better readability */
      margin-bottom: 10px;
      border-radius: 10px;
      border: 2px solid #673ab7; /* Border to match header */
    }
    #user-input {
      width: calc(100% - 110px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
      font-size: 14px;
      outline: none;
    }
    #send-button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      /* Vibrant green for the button */
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 14px;
      outline: none;
      transition: background-color 0.3s ease;
    }
    #send-button:hover {
      background-color: #388E3C; /* Darker shade of green on hover */
    }
    #user-input:focus {
      border-color: #4CAF50; /* Green border on focus */
    }
    #user-input::placeholder {
      color: #999; /* Light gray color */
    }
    #chat-container h1 {
      background-color: #673ab7; /* Deep purple color */
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      border-bottom: 1px solid #ccc;
      border-radius: 10px;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      clear: both;
      line-height: 1.4;
    }
    .user-message {
      background-color: #2196f3; /* Blue background for user messages */
      color: white;
      float: right;
      text-align: right;
    }
    .bot-message {
      background-color: #2ECC71; /* Green background for bot messages */
      color: white;
      float: left;
      text-align: left;
    }
    /* Clearfix for float issues */
    .message::after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h1>Health Chatbot</h1>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type your message here...">
    <button id="send-button">Send</button>
  </div>

  <script>
    document.getElementById('send-button').addEventListener('click', function() {
      var userInput = document.getElementById('user-input').value;

      if (userInput.trim() === '') return;

      var chatBox = document.getElementById('chat-box');
      var userMessage = document.createElement('div');
      userMessage.classList.add('message', 'user-message');
      userMessage.textContent = 'You: ' + userInput;
      chatBox.appendChild(userMessage);

      fetch('/ask', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'messageText=' + encodeURIComponent(userInput),
      })
      .then(response => response.json())
      .then(data => {
        var botMessage = document.createElement('div');
        botMessage.classList.add('message', 'bot-message');
        botMessage.textContent = 'Bot: ' + data.answer;
        chatBox.appendChild(botMessage);
        chatBox.scrollTop = chatBox.scrollHeight;
      });

      document.getElementById('user-input').value = '';
    });

    document.getElementById('user-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('send-button').click();
      }
    });
  </script>
</body>
</html>
